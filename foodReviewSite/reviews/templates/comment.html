{% extends "./base.html" %}

{% block body %}
<a href="{% url 'logout' %}" class="submit_button" id="logout"> Logout</a>
<h1> Submit you comment </h1>
<form action="comment" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="submit_button">
</form>

{% endblock %}
