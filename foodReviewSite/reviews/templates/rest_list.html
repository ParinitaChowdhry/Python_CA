{% extends "./base.html" %}

{% block body %}
<h1>List of restaurants in selected category : </h1>
<ul>
    {% for restaurant in restaurants%}
    <li>
        <a href="{% url 'rest_detail' restaurant.id %}">
            {{ restaurant }}
        </a>
    </li>
    {% endfor %}
</ul>

<div>
    <a href="{% url 'cat_list' %}"> Click to go back</a>
</div>

{% endblock %}
