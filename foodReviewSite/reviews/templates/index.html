<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <!-- <link rel="stylesheet" href="{ % static 'css/styles.css' % }"> -->
    <script src="{% static 'js/app.js' %}"></script>
    {% block title %}
    <h1 id="cat" class="cat"> Choose you category </h1>
    {% endblock %}
</head>

<body>
    {% block body %}
    <ul id="cat">
        {% for id,category  in categories %}
        <li>
            <a href="{% url 'rest_list' id %}">
                {{category}}
            </a>
        </li>
        {% endfor %}

    </ul>
    {% endblock %}
</body>

</html>
